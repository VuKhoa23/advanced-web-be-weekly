basePath: /api/v1
definitions:
  entity.Actor:
    properties:
      firstName:
        type: string
      id:
        type: integer
      lastName:
        type: string
      lastUpdate:
        type: string
    type: object
  entity.Film:
    properties:
      description:
        type: string
      id:
        type: integer
      languageId:
        type: integer
      lastUpdate:
        type: string
      length:
        type: integer
      originalLanguageId:
        type: integer
      rating:
        type: string
      releaseYear:
        type: integer
      rentalDuration:
        type: integer
      rentalRate:
        type: number
      replacementCost:
        type: number
      specialFeatures:
        type: string
      title:
        type: string
    type: object
  model.ActorRequest:
    properties:
      firstName:
        maxLength: 255
        minLength: 1
        type: string
      lastName:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - firstName
    - lastName
    type: object
  model.FilmRequest:
    properties:
      description:
        maxLength: 255
        minLength: 10
        type: string
      languageId:
        minimum: 0
        type: integer
      length:
        minimum: 1
        type: integer
      originalLanguageId:
        type: integer
      rating:
        type: string
      releaseYear:
        minimum: 0
        type: integer
      rentalDuration:
        minimum: 1
        type: integer
      rentalRate:
        minimum: 0
        type: number
      replacementCost:
        minimum: 0
        type: number
      specialFeatures:
        type: string
      title:
        maxLength: 255
        type: string
    required:
    - description
    - languageId
    - length
    - originalLanguageId
    - rating
    - releaseYear
    - rentalDuration
    - rentalRate
    - replacementCost
    - specialFeatures
    - title
    type: object
